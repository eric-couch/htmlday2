<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let mavericks = ['Luka Doncic', 'Kristaps Porzingus', 'Tim Hardaway jr.'];
            console.log(mavericks);
            let fn = document.getElementById('fixName');
            fn.addEventListener('click', function() {
                mavericks[1] = 'Kristaps Porziņģis';
                console.log(mavericks);
                console.log('click on button');
            })
            fn.addEventListener('mouseover', function() {
                fn.style.backgroundColor = 'red';
            })
            document.body.addEventListener('click', function() {
                console.log('click on body');
            })
        })

    </script>
</head>
<body>
    <button id="fixName">Fix Name</button>
</body>
</html>
